	<!-- Top piece gradient -->
  	<defs>
    		<linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">

      			<stop offset="100%" style="stop-color:rgb(0,74,193);stop-opacity:1" />
